<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
    <title>OpenPlusSocial</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <link rel="import" href="ops-feed-lib.html">
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <h1>Feed Tests</h1>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div class="row text-center">
                    <h2>Feed 1</h2>
                    <ops-feed-per data-feed-id="1" data-feed-url="https://www.googledrive.com/host/0B7PRjJG6HFAiMTRrbF9XeDVYa3M">
                           <div id="feed1"></div>
                    </ops-feed-per>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="row text-center">
                    <h2>Timeline</h2>
                    <ops-feed-timeline data-timeline-ids="[1,2]"></ops-feed-timeline>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="row text-center">
                    <h2>Feed 2</h2>
                    <ops-feed-per data-feed-id="2" data-feed-url="https://www.googledrive.com/host/0B7PRjJG6HFAiMTRrbF9XeDVYa3M">
                         <div id="feed2"></div>
                    </ops-feed-per>
                </div>
            </div>
        </div>
    </div>

    <script src="ops-feed-setup.js"></script>

   
    <script type="text/javascript">


        google.load("feeds", "1");

        function initialize() {
          var feed = new google.feeds.Feed("http://fastpshb.appspot.com/feed/1/fastpshb");
          feed.load(function(result) {
            if (!result.error) {
              var container1 = document.getElementById("feed1");
              var container2 = document.getElementById("feed2");
              for (var i = 0; i < result.feed.entries.length; i++) {
                var entry = result.feed.entries[i];
                var div = document.createElement("div");
                div.appendChild(document.createTextNode(entry.title));
                container1.appendChild(div);
                container2.appendChild(div);
              }
            }
          });
        }
        google.setOnLoadCallback(initialize);
    </script>

</body>

</html>
